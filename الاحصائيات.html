<section class="stats-container">
    <h2>إحصائيات المبيعات</h2>
    <label for="timeFilter">عرض الإحصائيات حسب:</label>
    <select id="timeFilter">
        <option value="all">المدة بالكامل</option>
        <option value="daily">اليوم</option>
        <option value="weekly">الأسبوع</option>
        <option value="monthly">الشهر</option>
        <option value="yearly">السنة</option>
    </select>
    <button id="refreshBtn">🔄 تحديث الإحصائيات</button>
    <div id="statsResults"></div>
</section>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgFMBaHAtGa0B5nLrBq2maqVv6n3ko7gA",
        authDomain: "loginapp-7287b.firebaseapp.com",
        projectId: "loginapp-7287b",
        storageBucket: "loginapp-7287b.firebasestorage.app",
        messagingSenderId: "19204068339",
        appId: "1:19204068339:web:1b75587ac8e9defd533886"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function displayStats() {
        console.log("✅ تشغيل displayStats()...");
        const statsResults = document.getElementById('statsResults');
        statsResults.innerHTML = '<p>جارِ تحميل الإحصائيات...</p>';

        const timeFilter = document.getElementById('timeFilter').value;
        console.log("🚀 الفلتر المختار:", timeFilter);

        const now = new Date();
        let startDate = null;

        if (timeFilter === "daily") {
            startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        } else if (timeFilter === "weekly") {
            startDate = new Date(now);
            startDate.setDate(startDate.getDate() - startDate.getDay());
        } else if (timeFilter === "monthly") {
            startDate = new Date(now.getFullYear(), now.getMonth(), 1);
        } else if (timeFilter === "yearly") {
            startDate = new Date(now.getFullYear(), 0, 1);
        }

        try {
            const querySnapshot = await getDocs(collection(db, "orders"));
            if (querySnapshot.empty) {
                statsResults.innerHTML = '<p>لا توجد طلبات في هذه الفترة.</p>';
                return;
            }

            let totalRevenue = 0;
            let productStats = {};

            querySnapshot.forEach(doc => {
                const order = doc.data();
                if (order.status === "محذوف" || !order.createdAt) return;

                const orderDate = new Date(order.createdAt.seconds * 1000);
                if (startDate && orderDate < startDate) return;

                order.cartItems.forEach(item => {
                    const itemPrice = parseFloat(item.price) || 0;
                    const itemQuantity = item.quantity || 1;
                    const itemTotal = itemPrice * itemQuantity;

                    totalRevenue += itemTotal;

                    if (productStats[item.name]) {
                        productStats[item.name].quantity += itemQuantity;
                        productStats[item.name].total += itemTotal;
                    } else {
                        productStats[item.name] = { quantity: itemQuantity, total: itemTotal, unit: item.unit || 'وحدة' };
                    }
                });
            });

            let productHTML = Object.keys(productStats).map(productName => {
                const product = productStats[productName];
                return `
                    <div class="product-item">
                        <h3>${productName}</h3>
                        <p><strong>الكمية المباعة:</strong> ${product.quantity} ${product.unit}</p>
                        <p><strong>الإجمالي:</strong> ${product.total.toFixed(2)} جنيه</p>
                    </div>
                `;
            }).join('');

            statsResults.innerHTML = `
                <h3>إحصائيات (${getFilterName(timeFilter)})</h3>
                <p class="total-revenue">إجمالي الإيرادات: ${totalRevenue.toFixed(2)} جنيه</p>
                <h3>تفاصيل المنتجات المباعة</h3>
                ${productHTML}
            `;
        } catch (error) {
            console.error("❌ خطأ أثناء جلب الإحصائيات:", error);
            statsResults.innerHTML = '<p>❌ حدث خطأ أثناء تحميل الإحصائيات.</p>';
        }
    }

    function getFilterName(filter) {
        switch (filter) {
            case "daily": return "اليوم";
            case "weekly": return "الأسبوع";
            case "monthly": return "الشهر";
            case "yearly": return "السنة";
            default: return "المدة بالكامل";
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById('timeFilter').addEventListener("change", displayStats);
        document.getElementById('refreshBtn').addEventListener("click", displayStats);
        displayStats(); // تحميل البيانات فور فتح الصفحة
    });
</script>
